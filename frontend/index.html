<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TicketDesk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>TicketDesk</h1>

    <section class="card">
      <h2>Create Ticket</h2>
      <form id="form">
        <input id="title" placeholder="Title" required maxlength="120" />
        <textarea id="desc" placeholder="Description" required maxlength="1000"></textarea>
        <select id="priority">
          <option value="low">low</option>
          <option value="med" selected>med</option>
          <option value="high">high</option>
        </select>
        <button type="submit">Create</button>
      </form>
    </section>

    <section class="card">
      <h2>Tickets</h2>
      <div id="status" class="muted"></div>
      <div id="list"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
